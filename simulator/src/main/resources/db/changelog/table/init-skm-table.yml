databaseChangeLog:
  - changeSet:
      id:  2020_12_19-init-skm-properties
      author:  FilipWerra
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: skmInfo
      changes:
        - createTable:
            tableName: skmInfo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: numberOfTrains
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: numberOfCompartments
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: compartmentCapacity
                  type: INT
                  constraints:
                    nullable: false
        - createTable:
            tableName: trains
            columns:
              - column:
                  name: trainId
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: compartmentId
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: trainsCompartmentsIdFkey
              - column:
                  name: currentStation
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: goingToGdansk
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: currentPauseTime
                  type: INT
                  constraints:
                    nullable: false
        - createTable:
            tableName: compartments
            columns:
              - column:
                  name: compartmentId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: capacity
                  type: INT
                  constraints:
                    nullable: false
